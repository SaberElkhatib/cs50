<!DOCTYPE html>
<html>
<head>
  <title>Dropdown test</title>
  <style>
  .mainMenue {
    position: absolute;
  }
  .mainMenue li {
    display: inline-block;
    padding: 10px;

  }
  .Dropdown {
    position: absolute;
    margin-top: 10px;
  }
  .Dropdown li {
    display: none;
    margin-left: -50px;
    width: 75px;
  }
  .mainMenue li:hover .Dropdown li {
    display: block;
  }

  </style>
</head>
<body>
  <ul class="mainMenue">
    <li>Item 1
      <ul class="Dropdown">
        <li>Item 1.1</li>
        <li>Item 1.2</li>
        <li>Item 1.3</li>
      </ul>
    </li>

    <li>Item 2
      <ul class="Dropdown">
        <li>Item 2.1</li>
        <li>Item 2.2</li>
        <li>Item 2.3</li>
      </ul>
    </li>

    <li>Item 3
      <ul class="Dropdown">
        <li>Item 3.1</li>
        <li>Item 3.2</li>
        <li>Item 3.3</li>
      </ul>
    </li>
  </ul>
</body>
</html>
